<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wallet Account - View your BAT balance and transaction history">
    <title>My Wallet - ethpay | BAT Payment Platform</title>
    
    <link rel="icon" type="image/svg+xml" href="../assets/images/logos/favicon.svg">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../styles/base/reset.css">
    <link rel="stylesheet" href="../styles/base/variables.css">
    <link rel="stylesheet" href="../styles/base/typography.css">
    <link rel="stylesheet" href="../styles/base/utilities.css">
    
    <!-- Layout Styles -->
    <link rel="stylesheet" href="../styles/layouts/grid.css">
    <link rel="stylesheet" href="../styles/layouts/containers.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="../styles/components/navigation.css">
    <link rel="stylesheet" href="../styles/components/buttons.css">
    <link rel="stylesheet" href="../styles/components/cards.css">
    <link rel="stylesheet" href="../styles/components/footer.css">
    
    <!-- Page Styles -->
    <link rel="stylesheet" href="../styles/pages/features.css">
    <link rel="stylesheet" href="../styles/pages/wallet.css">
    
    <!-- Animation Styles -->
    <link rel="stylesheet" href="../styles/animations/transitions.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-header__title">ü¶Å My Wallet</h1>
            <p class="page-header__subtitle">Manage your BAT tokens and view account details</p>
        </div>
    </section>

    <!-- Wallet Dashboard -->
    <section class="section" style="padding: 0;">
        <div class="container">
            <div class="container-narrow">
                
                <!-- Account Card -->
                <div class="wallet-card">
                    <h3 class="wallet-card__title">Account Details</h3>
                    
                    <div class="account-info">
                        <div class="account-item">
                            <span class="account-label">Address</span>
                            <div class="account-value">
                                <code id="walletAddress">Not connected</code>
                                <button class="btn-copy" id="copyAddress" title="Copy address">üìã</button>
                            </div>
                        </div>
                        
                        <div class="account-item">
                            <span class="account-label">Network</span>
                            <div class="account-value">
                                <span id="networkName">Ethereum Mainnet</span>
                            </div>
                        </div>
                        
                        <div class="account-item">
                            <span class="account-label">BAT Balance</span>
                            <div class="account-value account-balance">
                                <span id="batBalance">0.00</span> BAT
                            </div>
                        </div>
                        
                        <div class="account-item">
                            <span class="account-label">USD Value</span>
                            <div class="account-value">
                                $<span id="usdValue">0.00</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="wallet-actions">
                        <button class="btn btn--primary btn--full" id="openWalletBtn">
                            Open Brave Wallet
                        </button>
                        <button class="btn btn--outline btn--full" id="disconnectBtn">
                            Disconnect
                        </button>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <h3 class="quick-actions__title">Quick Actions</h3>
                    <div class="quick-actions__grid">
                        <a href="demo.html" class="action-card">
                            <div class="action-card__icon">üì§</div>
                            <div class="action-card__title">Send BAT</div>
                        </a>
                        <a href="demo.html" class="action-card">
                            <div class="action-card__icon">üì•</div>
                            <div class="action-card__title">Receive BAT</div>
                        </a>
                        <a href="analytics.html" class="action-card">
                            <div class="action-card__icon">üìä</div>
                            <div class="action-card__title">View Analytics</div>
                        </a>
                        <a href="tools.html" class="action-card">
                            <div class="action-card__icon">üõ†Ô∏è</div>
                            <div class="action-card__title">More Tools</div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Core Scripts -->
    <script src="../scripts/core/app.js"></script>
    <script src="../scripts/core/config.js"></script>
    <script src="../scripts/core/utils.js"></script>
    
    <!-- Modules -->
    <script src="../scripts/modules/wallet/wallet.js"></script>
    
    <!-- Components -->
    <script src="../scripts/components/navigation.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/components/toast.js"></script>
    
    <!-- Page Script -->
    <script src="../scripts/pages/wallet.js"></script>
</body>
</html>
