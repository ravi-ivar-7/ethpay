<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Payment Requests - Create and track BAT payment requests">
    <title>Payment Requests - ethpay | BAT Payment Platform</title>
    
    <link rel="icon" type="image/svg+xml" href="../assets/images/logos/favicon.svg">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../styles/base/reset.css">
    <link rel="stylesheet" href="../styles/base/variables.css">
    <link rel="stylesheet" href="../styles/base/typography.css">
    <link rel="stylesheet" href="../styles/base/utilities.css">
    
    <!-- Layout Styles -->
    <link rel="stylesheet" href="../styles/layouts/grid.css">
    <link rel="stylesheet" href="../styles/layouts/containers.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="../styles/components/navigation.css">
    <link rel="stylesheet" href="../styles/components/buttons.css">
    <link rel="stylesheet" href="../styles/components/cards.css">
    <link rel="stylesheet" href="../styles/components/footer.css">
    
    <!-- Page Styles -->
    <link rel="stylesheet" href="../styles/pages/features.css">
    <link rel="stylesheet" href="../styles/pages/request.css">
    
    <!-- Animation Styles -->
    <link rel="stylesheet" href="../styles/animations/transitions.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-header__title">üìù Payment Requests</h1>
            <p class="page-header__subtitle">Create professional payment requests with QR codes</p>
        </div>
    </section>

    <!-- Request Tool -->
    <section class="section" style="padding: 0;">
        <div class="container">
            <div class="container-narrow">
                
                <!-- Create Request Form -->
                <div class="request-card">
                    <h3 class="request-card__title">Create Payment Request</h3>
                    
                    <form id="requestForm">
                        <div class="form-group">
                            <label class="form-label">Amount (BAT)</label>
                            <input type="number" id="amount" class="form-input" placeholder="10.5" step="0.01" min="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Description (Optional)</label>
                            <input type="text" id="description" class="form-input" placeholder="Payment for services">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Your Wallet Address</label>
                            <input type="text" id="walletAddress" class="form-input" placeholder="0x..." readonly>
                        </div>
                        
                        <button type="submit" class="btn btn--primary btn--full btn--lg">
                            Generate Payment Request
                        </button>
                    </form>
                </div>

                <!-- Generated Request -->
                <div class="generated-card" id="generatedCard" style="display: none;">
                    <h3 class="generated-card__title">Payment Request Generated</h3>
                    
                    <div class="request-details">
                        <div class="detail-item">
                            <span class="detail-label">Amount:</span>
                            <span class="detail-value" id="displayAmount">0 BAT</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Description:</span>
                            <span class="detail-value" id="displayDescription">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">To Address:</span>
                            <span class="detail-value" id="displayAddress">-</span>
                        </div>
                    </div>
                    
                    <div class="qr-section">
                        <div id="qrcode"></div>
                        <p class="qr-hint">Scan to pay with BAT</p>
                    </div>
                    
                    <div class="share-section">
                        <label class="form-label">Shareable Link</label>
                        <div class="share-input-group">
                            <input type="text" id="shareLink" class="form-input" readonly>
                            <button class="btn btn--primary" id="copyLinkBtn">Copy</button>
                        </div>
                    </div>
                    
                    <button class="btn btn--outline btn--full" id="newRequestBtn">
                        Create New Request
                    </button>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Core Scripts -->
    <script src="../scripts/core/app.js"></script>
    <script src="../scripts/core/config.js"></script>
    <script src="../scripts/core/utils.js"></script>
    
    <!-- Modules -->
    <script src="../scripts/modules/wallet/wallet.js"></script>
    <script src="../scripts/modules/payment/qr-generator.js"></script>
    
    <!-- Components -->
    <script src="../scripts/components/navigation.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/components/toast.js"></script>
    
    <!-- Tool Script -->
    <script src="../scripts/tools/request.js"></script>
</body>
</html>
