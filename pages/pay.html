<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pay BAT - Complete payment request">
    <title>Pay with BAT - ethpay | BAT Payment Platform</title>
    
    <link rel="icon" type="image/svg+xml" href="../assets/images/logos/favicon.svg">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../styles/base/reset.css">
    <link rel="stylesheet" href="../styles/base/variables.css">
    <link rel="stylesheet" href="../styles/base/typography.css">
    <link rel="stylesheet" href="../styles/base/utilities.css">
    
    <!-- Layout Styles -->
    <link rel="stylesheet" href="../styles/layouts/grid.css">
    <link rel="stylesheet" href="../styles/layouts/containers.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="../styles/components/navigation.css">
    <link rel="stylesheet" href="../styles/components/buttons.css">
    <link rel="stylesheet" href="../styles/components/cards.css">
    <link rel="stylesheet" href="../styles/components/footer.css">
    
    <!-- Page Styles -->
    <link rel="stylesheet" href="../styles/pages/features.css">
    <link rel="stylesheet" href="../styles/pages/pay.css">
    
    <!-- Animation Styles -->
    <link rel="stylesheet" href="../styles/animations/transitions.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-header__title">ðŸ’³ Complete Payment</h1>
            <p class="page-header__subtitle">Review and send your BAT payment</p>
        </div>
    </section>

    <!-- Payment Section -->
    <section class="section" style="padding: 0;">
        <div class="container">
            <div class="container-narrow">
                
                <!-- Payment Details Card -->
                <div class="pay-card">
                    <h3 class="pay-card__title">Payment Details</h3>
                    
                    <div class="payment-info">
                        <div class="info-item">
                            <span class="info-label">Amount</span>
                            <span class="info-value" id="payAmount">0 BAT</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Description</span>
                            <span class="info-value" id="payDescription">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">To Address</span>
                            <span class="info-value info-address" id="payTo">-</span>
                        </div>
                    </div>
                    
                    <div class="payment-actions">
                        <button class="btn btn--primary btn--full btn--lg" id="sendPaymentBtn">
                            Send Payment
                        </button>
                        <button class="btn btn--outline btn--full" id="cancelBtn">
                            Cancel
                        </button>
                    </div>
                </div>

                <!-- Success Message -->
                <div class="success-card" id="successCard" style="display: none;">
                    <div class="success-icon">âœ…</div>
                    <h3 class="success-title">Payment Sent!</h3>
                    <p class="success-text">Your BAT payment has been sent successfully.</p>
                    <button class="btn btn--primary btn--full" onclick="window.location.href='../index.html'">
                        Back to Home
                    </button>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Core Scripts -->
    <script src="../scripts/core/app.js"></script>
    <script src="../scripts/core/config.js"></script>
    <script src="../scripts/core/utils.js"></script>
    
    <!-- Modules -->
    <script src="../scripts/modules/wallet/wallet.js"></script>
    
    <!-- Components -->
    <script src="../scripts/components/navigation.js"></script>
    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/components/toast.js"></script>
    
    <!-- Page Script -->
    <script src="../scripts/pages/pay.js"></script>
</body>
</html>
